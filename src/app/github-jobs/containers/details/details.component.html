<div class="row">
  <aside class="col-md-2 mb-5 apply">
    <div class="apply-back mb-4">
      <a routerLink="/">&larr; Back to search</a>
    </div>
    <div class="apply-title mb-3" *ngIf="job">How to apply</div>
    <div class="apply-detail text-break" *ngIf="job" [innerHTML]="job.how_to_apply"></div>
  </aside>

  <div class="col-md-9 offset-md-1">
    <h3 class="text-center" *ngIf="isLoading">
      <i class="fa fa-spinner fa-spin"></i>
    </h3>
    <p class="text-danger text-center" *ngIf="isError">
      Unable to fetch job details at the moment. Please try again later.
    </p>
    <div *ngIf="job" class="job-detail">
      <h3 class="job-detail-title">{{ job.title }}</h3>
      <time class="job-detail-time"><i class="fa fa-clock-o"></i>&nbsp; {{ job.created_at | daysAgo }}</time>
      <div class="row my-4">
        <div class="col-2">
          <img *ngIf="job.company_logo" class="img-fluid" src="{{ job.company_logo }}" />
          <div *ngIf="!job.company_logo" class="img-placeholder">not found</div>
        </div>
        <div class="col-10 ps-3">
          <h3 class="job-detail-company">{{ job.company }}</h3>
          <div class="job-detail-location">
            <i class="fa fa-globe"></i>&nbsp; {{ job.location }}
          </div>
        </div>
      </div>
      <div class="job-detail-description" [innerHTML]="job.description"></div>
    </div>
  </div>
</div>
