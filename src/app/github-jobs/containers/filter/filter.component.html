<div class="type-filter ps-2">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="true" id="full-time" [formControl]="fullTimeCheck">
    <label class="form-check-label" for="full-time">Full time</label>
  </div>
</div>

<div class="location-filter mt-4">
  <h6 class="location-filter-title">Location</h6>
  <div class="location-filter-input my-3">
    <div class="input-group input-with-icon shadow-sm input-no-border">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-globe"></i></span>
      </div>
      <input type="text" class="form-control" placeholder="City, state, zip code or country" aria-label="location"
             [formControl]="locationText">
    </div>
  </div>
  <div class="location-filter-options ps-2 mb-3">
    <div class="form-check mt-3" *ngFor="let location of commonLocations">
      <input type="radio" class="form-check-input" name="locationRadio" id="radio-{{location}}" [value]="location"
             [formControl]="locationRadio">
      <label class="form-check-label" for="radio-{{location}}">{{ location }}</label>
    </div>
  </div>
</div>
